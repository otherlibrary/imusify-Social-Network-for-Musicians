<div class="col-md-12 col-sm-12 song-box">
	<figure>
		<a href="${trackLink}" data-role="trackdetail">
			<img src="${track_pic}" class="img_load" alt="" height="41" width="41">
		</a>
	</figure>
	<article>
		<p class="nomargin">
			<a href="${trackLink}" data-role="trackdetail" title="${title}">	
				${minititle}
			</a>
		</p>
		<a href="${profileLink}" data-role="profile" class="trackdetail_profilelink">	
			${user_name}
		</a>
	</article>
</div>
