<div class="col-md-10 content-box clearfix" >
	<div class="main_right">
		<section id="big-player">

			<div class="sc-player big_player">
				<div class="transparent_img_player" style=""></div>
				<div id="song-slider">
					<div id="carousel-example-generic" class="carousel slide song-slider" data-ride="carousel">
						<!-- Wrapper for slides -->
						<ul class="carousel-inner sc-trackslist " role="listbox">
						</ul>
					</div>
					<div class="play-btns sc-controls">
						<a href="javascript:void(0);" class="prev-next prev prevtrack"></a>
						<a href="javascript:void(0);" class="paush sc-pause hidden"></a>
						<a href="javascript:void(0);" class="play sc-play"></a>
						<a href="javascript:void(0);" class="prev-next next nexttrack"></a>
					</div>
				</div>
				<div class="player-track">
					<div class="wave-box sc-time-indicators">
						<span class="timing sc-position">-:--</span>
						<figure class="sc-waveform-container"><img src="" alt="" class="img-responsive"></figure>
						<span class="timing sc-duration">-:--</span>
					</div>
					<div class="settings">
						<div class="left-part pull-left">
							<a href="javascript:void(0);" class="icon1"></a>
							<a href="javascript:void(0);" class="icon2"></a>
						</div>
						<div class="right-part pull-right">
							<!-- <a href="javascript:void(0);" class="list-icon"></a> -->
							<a href="javascript:void(0);" class="player-close-icon"></a>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section class="right_box ${page_class}" id="contentPanel">
			{{tmpl "#contentPanel"}}
			
		</section>
		{{tmpl "#playerPanel"}}
	</div>

</div>
<div class="your-playlist_popup ${class}">{{tmpl "#playlistContent"}}</div>

<!-- START SEARCH PART -->
<div class="modal fade serach-part search_panel" id="search_panel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<button type="button" class="close close-icon close_search" data-dismiss="modal" aria-label="Close"><span aria-hidden="true"></span></button>
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="search-text">
			<form>
				<div class="form-group">
					<input type="email" id="search_input_box" class="form-control large" placeholder="Type here to search">
				</div>
			</form>
		</div>
		<div id="search-items">

		</div>
	</div>
</div>
