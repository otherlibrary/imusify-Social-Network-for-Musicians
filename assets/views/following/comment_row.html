<div class="msg" id="feed_comment_${id}">
	<figure><img src="${user_profile_img}" alt=""></figure>
	<article>
		<h5>${commentator_name}<span>${time_ago}</span></h5>
		<p>${comment}</p>
	</article>	
	<div class="options-box">
		<ul>
			<li>
				<a href="javascript:void(0)" class="share leave-reply" data-id="${id}" data-feedlogId="${feedlogId}" data-parentid="${id}" data-profileimg="${profile_img_url}" data-username="${username}">Reply</a>
			</li>		
		</ul>
	</div>
</div>
