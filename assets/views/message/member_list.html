<div class="col-sm-3 members-list">
	<div class="positionfixed" id="member_list_c">

			<span>Inbox</span>
			<a href="${url}message/new" id="compose_new" data-role="compose_halfview">Compose</a>

		<div class="other mCustomScrollbar" id="member_list_cont">

			</ul>
		</div>
	</div>
</div>
