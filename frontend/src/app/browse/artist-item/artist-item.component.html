<div class="feed-box">
  <div class="feed-inn">
    <div class="feed-bg">
      <img [src]="artist.user_img" alt="Come again shared a new song"/>
    </div>

    <button class="box-btn play" title="play"></button>

    <div class="feed-bottom">
      <a href="#" class="box-artist">{{artist.firstname}} {{artist.lastname}}</a>
      <div class="ico-wave-min w40"></div>
    </div>
  </div>
</div>
