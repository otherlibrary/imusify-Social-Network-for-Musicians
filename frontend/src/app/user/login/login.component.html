<div class="popup popup_animate">
  <button class="popup-close" type="button" (click)="closePopup()">Close</button>
  <div class="popup-bg"></div>
  <div class="popup-scroll popup_animate_inner">
    <div class="scroll-bg"></div>
    <div class="popup-inner">
      <div class="sign-block">
        <div class="title">Sign in to imusify</div>
        <div class="tit-info">Use Facebook, Linked in, Soundcloud or your email to sign in. Don't have a Imusify account
          yet?
          No worries, <a href="#" (click)="goToSignup()">joining</a> is easy.
        </div>
        <div class="social-logins">
          <a href="#" class="fb soc-login" data-type="fb"><span>Facebook</span></a>
          <a href="#" class="in soc-login" data-type="in"><span>LinkedIn</span></a>
          <a href="#" class="sc soc-login" data-type="sc"><span>Souncloud</span></a>
        </div>
        <div class="or">Or</div>

        <form [formGroup]="userLoginForm" (ngSubmit)="login()" class="sign-form">
          <div class="inp-block">
            <input type="text" formControlName="username" name="username" id="signInName"/>
            <div *ngIf="formErrors.username" class="error_box">
              {{ formErrors.username }}
            </div>
            <label for="signInName">Email or Username</label>
          </div>

          <div class="inp-block">
            <input type="password" formControlName="password" name="password" id="signInPassword"/>
            <div *ngIf="formErrors.password" class="error_box">
              {{ formErrors.password }}
            </div>
            <label for="signInPassword">Password</label>
          </div>

          <label for="signInRemember" class="sign-label">
            <input type="checkbox" formControlName="rememberme" name="rememberme" value="1" id="signInRemember"/>
            <i></i>
            <span>Keep me signed in</span>
          </label>
          <label for="signIacknowledge" class="sign-label">
            <input type="checkbox" name="iacknowledge" value="1" id="signIacknowledge"/>
            <i></i>
            <span>I acknowledge that I have read and accept the Terms of Use Agreement and consent to the Privacy Policy and Video Privacy Policy.</span>
          </label>
          <label for="signSubscribe" class="sign-label">
            <input type="checkbox" name="subscribe" value="1" id="signSubscribe"/>
            <i></i>
            <span>Subscribe to Newsletter</span>
          </label>

          <div class="sbm-block">
            <button type="submit" [disabled]="!userLoginForm.valid">Sign In</button>
            <a href="#">Forgot password?</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
