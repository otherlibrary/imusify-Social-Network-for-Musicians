<track-edit *ngIf="isOpenEdit"
            [genresList]="genres"
            [secGenresList]="secondGenres"
            [trackTypesList]="typeList"
            [moodsList]="moodList"
            [editTrack]="editTrack"></track-edit>
<section class="upload-audio">
  <app-track *ngFor="let track of trackList" [record]="track" (onEdit)="getTrackById($event)"></app-track>
</section>
