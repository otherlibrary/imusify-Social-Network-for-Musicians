<div class="popup popup_animate">
    <button class="popup-close" (click)="closePopup()" type="button">Close</button>
    <div class="popup-bg"></div>
    <div class="popup-scroll popup_animate_inner">
        <div class="scroll-bg"></div>
        <div class="popup__inner">

            <div class="popup__content">
                <h2 class="popup__title">Join imusify</h2>
                <p class="popup__info">
                    Getting in is easy. Use one of your social networks or start fresh with an email address. Already have an Imusify account?
                    <a (click)="goTologin()" class="link" href="#" title="Sign in">Sign in</a>.
                </p>

                <!-- Social auth list -->
                <ul class="social-auth-list">
                    <li class="social-auth-list__item">
                        <a (click)="loginFB()" href="#" title="Sign Up with Facebook">
                            <img src="./assets/img/sign/facebook.svg" alt="Facebook icon">
                            <span class="fallback-text">Facebook</span>
                        </a>
                    </li>
                    <li class="social-auth-list__item">
                        <a (click)="loginLD()" href="#" title="Sign Up with LinkedIn">
                            <img src="./assets/img/sign/linkedin.svg" alt="LinkedIn icon">
                            <span class="fallback-text">LinkedIn</span>
                        </a>
                    </li>
                    <li class="social-auth-list__item">
                        <a href="#" title="Sign Up with Souncloud">
                            <img src="./assets/img/sign/soundcloud.svg" alt="Souncloud icon">
                            <span class="fallback-text">Souncloud</span>
                        </a>
                    </li>
                    <li class="social-auth-list__item">
                        <a (click)="openEmail()" href="#" title="Sign Up with Mail">
                            <img src="./assets/img/sign/contact-ico.svg" alt="Mail icon">
                            <span class="fallback-text">Mail</span>
                        </a>
                    </li>
                </ul>
                <!-- end Social auth list -->

            </div><!-- /.sign-block -->
        </div><!-- /.popup-inner -->
    </div><!-- /.popup_animate_inner -->
</div><!-- /.popup -->
